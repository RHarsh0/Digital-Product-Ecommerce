<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <div class="container">
           
        <div class="filterbox">

           <div class="refined">
             <p>FILTERS</p>
           </div>

           <div class="price">
            <p>PRICE</p>
          </div>
           <div class="priceInp">
              <p><input type="number" value="min"> Min. </p>
              <p><input type="number" value="max"> Max.</p>
              <button>Go</button>
           </div>
           <hr>

          <div class="cate">
             <p>CATEGORY</p>
          </div> 
            <div class="categoryinp">
               <p><input type="checkbox" value="all"> All</p>
             <p><input type="checkbox" value="TELEVISIONS"> Televisions</p>
             <p><input type="checkbox" value="Laptop"> Laptops</p>
             <p><input type="checkbox" value="Smartphones"> Mobile</p>
             
            </div>
            <hr>
          
          <div class="brands">
             <p>BRAND</p>
          </div>
          <div class="ratingsinp">
             <p><input type="checkbox" value=""> Oneplus</p>
             <p><input type="checkbox" value=""> Xiomi</p>
             <p><input type="checkbox" value=""> Mi</p>
             <p><input type="checkbox" value=""> Samsung</p>
             <p><input type="checkbox" value=""> Tlc</p>
             <p><input type="checkbox" value=""> LG</p>
             <p><input type="checkbox" value=""> Reconnected</p>
             <p><input type="checkbox" value=""> HP</p>
             <p><input type="checkbox" value=""> Apple</p>
             <p><input type="checkbox" value=""> Accer</p>
             <p><input type="checkbox" value=""> Lenovo</p>
             <p><input type="checkbox" value=""> Dell</p>
             <p><input type="checkbox" value=""> Asus</p>
             <p><input type="checkbox" value=""> Nokia</p>
             <p><input type="checkbox" value=""> Vivo</p>
            </div>
            <hr>

        </div>

        <div class="hp-container">
           <div class="head">
             <p>Sort By:</p>
             <button class="low">High to low</button>
             <button class="high">Low to High</button>
            </div>
            <div class="products"></div>
           </div>
          </div>      
        </div>

   <script src="products.js"></script>    
</body>
</html>

</body>
</html>
